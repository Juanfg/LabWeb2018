<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Simple Shopping Car</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="public/js/shoppingcar.js"></script>
    <script type="text/javascript" src="public/js/app.js"></script>
    <script type="text/javascript" src="public/js/facebook.js"></script>
    <script type="text/javascript" src="https://www.paypalobjects.com/api/checkout.js"></script>
    <script type="text/javascript" src="public/js/paypal.js"></script>
</head>

<body onload="initialize()">
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
        <a class="navbar-brand" href="#">Shooping Cart</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" id="homeTab">
                    <a class="nav-link" href="#" onclick="showpage(0)">Home</a>
                </li>
                <li class="nav-item" style="display: none" id="customerTab">
                    <a class="nav-link" href="#" onclick="showpage(1)">Customer</a>
                </li>
                <li class="nav-item" style="display: none" id="cartTab">
                    <a class="nav-link" href="#" onclick="showpage(2)">Cart</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid" id="home">
        <fb:login-button scope="public_profile,email" onlogin="checkLoginState(); showpage(1)">
        </fb:login-button>
    </div>

    <div class="container-fluid" id="customer" style="display: none">
        <h1 id="status"></h1>
        <img src="" id="ProfilePicture" class="img-thumbnail">
    </div>

    <div class="container-fluid" id="car">
        <form class="form-inline">
            <div class="form-group col-sm-12 my-2">
                <img id="Imagen" src="" alt="..." class="img-thumbnail" style="width: 100%; height: 100%">
            </div>
            <div class="form-group col-sm-3 my-2">
                <label class="mr-2" for="id_productos">Productos</label>
                <select class="form-control" id="id_productos" onChange="getDataProductos()"></select>
            </div>
            <div class="form-group col-sm-3 my-2">
                <label class="mr-2" for="Precio">Precio</label>
                <input placeholder="0.00" id="Precio" class="form-control">
            </div>
            <div class="form-group col-sm-3 my-2">
                <label class="mr-2" for="Precio">Cantidad</label>
                <input class="form-control" size="1" id="Cantidad" value="1" onkeydown="if (event.keyCode == 13) document.getElementById('addShoppingCar').click()"
                />
            </div>

            <div class="form-group col-sm-3 my-2">
                <label class="mr-2" for="Descuento">Descuento</label>
                <input class="form-control" size="1" id="Descuento" value="1" onkeydown="if (event.keyCode == 13) document.getElementById('addShoppingCar').click()"
                    readonly/>
            </div>
            <div class="form-group col-sm-12 my-2">
                <input class="btn btn-primary col-sm-1" type="button" id="addShoppingCar" onclick="addCar()" value=" + " />
            </div>
        </form>

        <table id="tableProducts" class="table table-striped table-bordered">
            <thead>
                <th>Cantidad</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Importe</th>
                <th>Imagen</th>
                <th>Descuento</th>
                <th>Agregar</th>
                <th>Borrar</th>
            </thead>
            <tbody>

            </tbody>
        </table>

        <table border="0">
            <tr>

                <td>Total Importe: $</td>
                <td>
                    <div id="totalImporte" />
                </td>

                <td>Tot Uni:</td>
                <td>
                    <div id="totalUnidades" />
                </td>
            </tr>
        </table>

        <div id="paypal-button">
        </div>
    </div>
</body>

</html>
